<button mat-raised-button color="primary" (click)="callCalcApi()">
  Calc Product
</button>
<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Enter num1</mat-label>
      <input matInput type="number" [(ngModel)]="num1" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter num2</mat-label>
      <input matInput type="number" [(ngModel)]="num2" />
    </mat-form-field>

 
  </mat-card-content>
</mat-card>

<div *ngIf="calcText">
  <mat-card>
    <mat-card-title>API Response</mat-card-title>
    <mat-card-content>
      <p>Result: {{ calcText.product }}</p>
      <p>Inputs: {{ calcText.num1 }} * {{ calcText.num2 }}</p>
    </mat-card-content>
  </mat-card>
</div>

<button mat-raised-button color="accent" (click)="getLogs()">Get Logs</button>

<div *ngIf="logsText?.length">
  <mat-card>
    <mat-card-title>Logs</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="logsText" class="mat-elevation-z8">

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let log"> {{log.username}} </td>
        </ng-container>

        <!-- Operation Column -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef> Operation </th>
          <td mat-cell *matCellDef="let log"> "{{log.operation}}" </td>
        </ng-container>

        <!-- Access Time Column -->
        <ng-container matColumnDef="accessTime">
          <th mat-header-cell *matHeaderCellDef> Access Time </th>
          <td mat-cell *matCellDef="let log"> {{log.accessTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>


<div *ngIf="errorText">
  <mat-card>
    <mat-card-title>Error</mat-card-title>
    <mat-card-content>
      <p class="error-text">{{ errorText }}</p>
    </mat-card-content>
  </mat-card>
</div>
